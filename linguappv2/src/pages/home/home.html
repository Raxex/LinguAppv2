<ion-header>
    <ion-navbar>
      <ion-title>Bienvenido a LinguApp</ion-title>
    </ion-navbar>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
    </ion-header>

<ion-content padding>
  <form>
    <label>Login</label>
    <div class="form-group">
      <label for="login_correo">Direccion de correo</label>
      <input type="email" class="form-control" id="login_correo" aria-describedby="emailHelp" placeholder="correo@santotomas.cl">
    </div>
    <div class="form-group">
      <label for="login_pass">Contrasena</label>
      <input type="password" class="form-control" id="login_pass" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
  <br>
  <br>
  <br>
  
  <form>
      <div class="form-group">
        <label for="enrolling">No te has enrolado? Unete aqui</label>
        <button ion-button block (click)="clickEnroll()">Registrarse</button>
      </div>
  </form>
</ion-content>
