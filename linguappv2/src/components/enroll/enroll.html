<ion-header>
    <ion-navbar>
      <ion-title>Ingresa tus datos!</ion-title>
    </ion-navbar>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
    </ion-header>

<ion-content padding>
  <form id="enrolling">

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" class="form-control" placeholder="Rodrigo">
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" class="form-control" placeholder="Rodriguez">
      </div>

      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" class="form-control" placeholder="RodrigoRodriguez@alumnos.cst">
      </div>

      <div class="form-group">
        <label for="pass">Contraseña</label>
        <input type="password" id="pass" class="form-control" placeholder="">
      </div>

      <div class="form-group">
        <label for="veri_pass">Verificar Contraseña</label>
        <input type="password" id="veri_pass" class="form-control" placeholder="">
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
</ion-content>
